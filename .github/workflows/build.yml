name: Build

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: temurin
          cache: maven

      - name: Build
        run: mvn -B package | tee maven-build.log

      - name: Upload Maven logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: maven-build.log